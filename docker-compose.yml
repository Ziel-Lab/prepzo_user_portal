version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:5000"  # Exposes port 5000 on the host and maps it to port 5000 in the container
                     # Change the host port (left side) if 5000 is already in use on your machine
                     # Change the container port (right side) if your Dockerfile EXPOSEs a different port
    volumes:
      - .:/app       # Mounts the current directory on the host to /app in the container
                     # This is useful for development to see code changes live (server may need restart/hot-reload)
    # env_file:
    #   - .env         # Uncomment to load environment variables from a .env file
    # environment:
